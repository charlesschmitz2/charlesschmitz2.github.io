<html>
  <head>
    <title> Geochem Solutions </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

  </head>
  <body>

    <!--Navigation Bar-->
    <nav>
        <div class = "logo">
          <a id = logo href = "#"></a>
        </div>
        <ul class="nav-links">
          <li><a href = "#">HOME</a></li>
          <li><a href = "#">PRODUCTS</a></li>
          <li><a href = "#">LABORATORY SERVICES</a></li>
          <li><a href = "#">ABOUT US</a></li>
          <li><a href = "#">CONTACT</a></li>
        </ul>
        <div class="burger">
          <div class = "line1"></div>
          <div class = "line2"></div>
          <div class = "line3"></div>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="Images/stockPigments.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="stockBeaker.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="stockPouring.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </body>
</html>
